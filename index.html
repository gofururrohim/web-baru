<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Sayang</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to right, #3498db, #6dd5fa, #ffffff);
            color: #333;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            position: center;
            transform: scale(0.8);
            opacity: 0;
            animation: scaleIn 0.6s ease-out forwards, fadeIn 1s ease-out 0.6s forwards;
        }

        h1 {
            color: #e74c3c;
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .heart {
            color: #e74c3c;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .circle {
            position: absolute;
            width: 200px;
            height: 200px;
            background: #6dd5fa;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 6s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .kanan-bawah {
            position: absolute;
            bottom: 0;
            right: 0;
            max-width: 150px;
            animation: slideInRight 1s ease-out 1s forwards;
        }

        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .kiri-bawah {
            position: absolute;
            bottom: 10px;
            left: 10px;
            max-width: 150px;
            animation: bearHug 3s ease-in-out 2s infinite;
        }

        @keyframes bearHug {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .kiri-atas {
            position: absolute;
            top: 10px;
            left: 0;
            max-width: 150px;
            animation: kiriAtas 1s ease-in 1s backwards;
        }

        @keyframes kiriAtas {
            0% {
                opacity: 0;
                transform: translateX(50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Baby, <span class="heart">‚ù§</span></h1>
        <p>Terima kasih sudah hadir dalam hidupku. maafin aku selalu buat kmu kesal. Aku sangat sayang sama kmu.</p>
        <p>Semoga hari-harimu selalu menyenangkan. Aku selalu ada untukmu, muaaachhhh üòò. <br> With love, andin</p>
    </div>

    <div class="background-shapes">
        <div class="circle" style="top: 50%; left: 10%;"></div>
        <div class="circle" style="top: 20%; left: 70%;"></div>
        <div class="circle" style="top: 80%; left: 40%;"></div>
    </div>

    <img src="foto.png" alt="kanan bawah" class="kanan-bawah">
    <img src="love.png" alt="kiri bawah" class="kiri-bawah">
    <img src="bunga.png" alt="kiri atas" class="kiri-atas">
</body>
</html>
